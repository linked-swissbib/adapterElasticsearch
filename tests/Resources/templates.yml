search:
  index: 'index1'
  type: 'type1'
  size: 100
  from: 90
  query:
    match:
      _all: 'test query'

search_with_variables:
  index: '{index}'
  type: '{type}'
  size: '{size}'
  from: '{from}'
  query:
    match:
      _all: 'test query'

match:
  index: 'testIndex'
  type: 'testType'
  query:
    match:
      _all: 'test query'

match_with_variables:
  index: 'testIndex'
  type: 'testType'
  query:
    match:
      _all: '{q}'

ids:
  index: 'testIndex'
  type: '{type}'
  query:
    ids:
      values: ['{id}', '1234']

params:
  index: 'testIndex'
  type: 'testType'
  query:
    ids:
      values: ['{id}', '1234']

invalid_query_type:
  index: 'testIndex'
  type: 'testType'
  query:
    invalid_query_type:
      foo: 'bar'


multi_match:
  index: 'testIndex'
  type: 'testType'
  size: 20
  query:
    multi_match:
      query: 'test'
      fields: 'field1^2,field2'
      type: 'cross_fields'
      operator: 'and'
      minimum_should_match: '50%'

multi_match_with_variables:
  index: 'testIndex'
  type: 'testType'
  size: 20
  query:
    multi_match:
      query: '{q}'
      fields: '{firstName},{lastName},address'

term:
  index: 'testIndex'
  type: 'testType'
  query:
    term:
      test: '{test}'

bool:
  index: 'testIndex'
  type: 'testType'
  query:
    bool:
      must:
        multi_match:
          query: '{q}'
          fields: '{test},test2'
      must_not:
        term:
          status: 'active'

complex_bool:
  index: 'testIndex'
  type: 'testType'
  query:
    bool:
      must:
        term:
          user: 'test user'
      must_not:
        term:
          availability: 'not available'
      filter:
        term:
          username: '{username}'
      should:
        term:
          favourite: 'is favourite'
      boost: 1.0
      minimum_should_match: 1
