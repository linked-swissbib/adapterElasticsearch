parameters:
  #elasticsearch_adapter.hosts: ['localhost']
  elasticsearch_adapter.hosts: ['sb-s2.swissbib.unibas.ch:8080']
  elasticsearch_adapter.templates:
    search:
      index: 'testsb'
      type: 'bibliographicResource'
      query:
        bool:
          must:
            multi_match:
              query: 'c*'
              fields: 'dct:title'
          filter:
            match:
              dc:format: '7*'
    collection_fields:
      index: 'testsb'
      type: '{type}'
      size: 20
      query:
        multi_match:
          query: '{q}'
          fields: '{fields}'
#          type: 'cross_fields'
#          operator: 'and'
#          minimum_should_match: '50%'

    collection_all:
      index: 'testsb'
      type: '{type}'
      size: 20
      query:
        match:
          _all: '{q}'

    empty:
      index: 'testsb'
      type: '{type}'

    id:
      index: 'testsb'
      type: '{type}'
      query:
        ids:
          values: ['{id}']
